<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery.js"></script>
</head>
<body>
	<h1>To Access the Value of An Input Element</h1>


	<input type="text" id="first">
	<input type="text" id="second">
	<input type="button" value="Add" onclick="Add();">

	<br>
	<br>

	<output id="result"></output>

	<script>
		function Add(){
			//In Javascript
			//first=document.getElementById('first').value;

			first=$("#first").val();
			second=$("#second").val();
			result=first+second;

			$('#result').html(result);
		}
	</script>

</body>
</html>
