<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function Add()
		{
			a=document.getElementById('first').value;
			b=document.getElementById('second').value;
			c=Number(a)+Number(b);
			document.getElementById('result').innerHTML=c;
		}
	</script>
</head>
<body>
	<h1>Add Form</h1>

	First Number : <input type="text" id="first"> <br>
	Second Number : <input type="text" id="second"> <br>

	<input type="button" value="Add" onclick="Add();"> <br><br>

	<h3 id="result"></h3>
</body>
</html>
