<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*
		{
			margin:0px;
			padding:0px;
		}

		#caraousel
		{
			width:100%;
			height: 240px;
			position: relative;
			overflow: hidden;
		}

		#banner
		{
			position: absolute;
			width:100%;
			height:240px;
			animation-duration: 1s;
		}

		@keyframes slidein
		{
			from{
				left:1366px;
			}
			to{
				left:0px;
			}
		}

		#btn-left
		{
			position: absolute;
			width:40px;
			height:60px;
			background-color: white;
			top:90px;
			left:0px;
		}

		#btn-right
		{
			position: absolute;
			width:40px;
			height:60px;
			background-color: white;
			top:90px;
			right:0px;
		}


	</style>
</head>
<body>
	<div id="caraousel">
		<img id="banner" src="../images/caraousel-1.jpg" onmouseenter="Pause();" onmouseout="Start();">
		<span id='btn-left' onclick="LoadPrev();"></span>
		<span id='btn-right' onclick="LoadNext();"></span>
	</div>

	<script>
		urls=['caraousel-1.jpg','caraousel-2.jpg','caraousel-3.jpg','caraousel-4.jpg','caraousel-5.jpg','caraousel-6.jpg'];
		index=0;

		function LoadNext()
		{
			index++;
			if(index==6)
			{
				index=0;
			}
			document.getElementById('banner').src='../images/' + urls[index];
			AddAnimation();
			setTimeout(RemoveAnimation,1000);
		}

		function LoadPrev()
		{
			index--;
			if(index==-1)
			{
				index=5;
			}
			document.getElementById('banner').src='../images/' + urls[index];
			AddAnimation();
			setTimeout(RemoveAnimation,1000);
		}


		function AddAnimation()
		{
			document.getElementById('banner').style='animation-name:slidein';
		}

		function RemoveAnimation()
		{
			document.getElementById('banner').style='animation-name:none';
		}

		function Pause()
		{
			clearInterval(task);
		}

		function Start()
		{
			task=setInterval(LoadNext,3000);
		}

		Start();
	</script>
</body>
</html>
