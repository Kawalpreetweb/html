<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1 id="heading">Changing the style of an element</h1>

	<input type="button" value="Small" onclick="document.getElementById('heading').style='font-size:16px';">
	<input type="button" value="Medium" onclick="document.getElementById('heading').style='font-size:42px';">
	<input type="button" value="Large" onclick="document.getElementById('heading').style='font-size:52px';">
</body>
</html>
