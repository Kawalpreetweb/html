<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<select id="year">
	</select>

	<script>
		for(i=2019;i>=1905;i--)
		{	
			op=document.createElement('option');		//<option></option>
			op.innerHTML=i;								//<option>2019</option>
			document.getElementById('year').appendChild(op);
		}
	</script>
</body>
</html>
