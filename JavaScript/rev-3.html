<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function Small()
		{
			document.getElementById('heading').style='font-size:16px';
		}

		function Medium()
		{
			document.getElementById('heading').style='font-size:42px';
		}

		function Large()
		{
			document.getElementById('heading').style='font-size:52px';
		}
	</script>
</head>
<body>
	<h1 id="heading">Changing the style of an element</h1>

	<input type="button" value="Small" onclick="Small();">
	<input type="button" value="Medium" onclick="Medium();">
	<input type="button" value="Large" onclick="Large();">
</body>
</html>
