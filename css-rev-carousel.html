<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#banner
		{
			height:300px;
			width:100%;
			border:1px solid black;
			position: relative;
		}

		#left-btn
		{
			height:50px;
			width:50px;
			background-color:orange;
			display:block;
			border-radius: 50%;
			left:20px;
			position: absolute;
			top:125px;
		}

		#right-btn
		{
			height:50px;
			width:50px;
			background-color:orange;
			display:block;
			border-radius: 50%;
			right:20px;
			position: absolute;
			top:125px;
		}

		#header
		{
			height:200px;
		}

	</style>
</head>
<body>
	<div id="header">
	</div>
	<div id="banner">
		<span id="left-btn"></span>
		<span id="right-btn"></span>
	</div>
</body>
</html>
