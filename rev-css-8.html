<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>

		table
		{
			width:60%;
			height:200px;
			margin-left:auto;
			margin-right:auto;
		}

		tr
		{
			text-align: center;
		}

		tr:first-child
		{
			background-color: orange !important;
			font-size:20px;
			color:white;
		}


		tr:nth-child(even)
		{
			background-color:lightgray;
		}

		tr:nth-child(odd)
		{
			background-color: lightblue;
		}

		ul
		{
			list-style-type: none;
			margin-left:auto;
			margin-right:auto;
			width:500px;
		}

		li
		{
			padding:20px;
			display: inline-block;
		}

		li:first-child
		{
			border-left:1px solid orange;
			border-radius: 40px;
		}

		li:last-child
		{
			border-right:1px solid orange;
			border-radius: 40px
		}

	</style>
</head>
<body>
	<table>
		<tr>
			<td>Id</td>
			<td>Name</td>
			<td>Age</td>
		</tr>
		<tr>
			<td>1</td>
			<td>Anil</td>
			<td>20</td>			
		</tr>
		<tr>
			<td>2</td>
			<td>Sunil</td>
			<td>19</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Ravi</td>
			<td>18</td>
		</tr>
		<tr>
			<td>4</td>
			<td>Pankaj</td>
			<td>20</td>
		</tr>
	</table>

	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
		<li>Item 5</li>
	</ul>
</body>
</html>
