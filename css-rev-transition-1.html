<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#box
		{
			height:200px;
			width:200px;
			background-color:red;
			transition-property: transform;
			transition-duration: 5s;
			transition-delay: 2s;
		}

		#box:hover
		{
			transform:translate(400px,200px);
		}
	</style>
</head>
<body>
	<div id="box">
	</div>
</body>
</html>
