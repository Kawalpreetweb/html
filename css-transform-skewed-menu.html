<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*
		{
			margin:0px;
			padding:0px;
		}

		#menu
		{
			height:60px;
			width:600px;
			float:right;
			list-style-type: none;
			margin-right: 100px
		}

		#menu li
		{
			display: inline-block;
			height:100%;
			width:19.2%;
			text-align: center;
			padding-top: 16px;
			box-sizing: border-box;
			color:white;
			font-size:20px;
			font-family: calibri;
			font-weight: 100;
			transform: skewX(-20deg);
			background-color: orange;
		}
	</style>
</head>
<body>
	<ul id="menu">
		<li>Home</li>
		<li>Products</li>
		<li>Clients</li>
		<li>Contact Us</li>
		<li>About Us</li>
	</ul>
</body>
</html>
