<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var userLocation;

      navigator.geolocation.getCurrentPosition(Success,Failed);

      function Success(position){
        userLocation = {
        		lat: position.coords.latitude, 
        		lng: position.coords.longitude
        	};

        mapElement= document.getElementById('map');
 		googleMap = new google.maps.Map(mapElement,
 			{zoom: 18, center: userLocation});	  
	  	marker = new google.maps.Marker({position: userLocation, map: googleMap});
      }

      function Failed(error){

      }

      
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDscQkgZAk8dcUUpn6HsFk4pjGERalxQjw"
    async defer></script>
  </body>
</html>
