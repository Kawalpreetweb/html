<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#box
		{
			height:200px;
			width:200px;
			background-color:red;
			transition-property: transform,background-color,border-radius;
			transition-duration:3s;
		}

		#box:hover
		{
			border-radius: 50%;
			background-color:green;
			transform: translate(500px,200px);
		}
	</style>
</head>
<body>
	<h1>Translate Function</h1>

	<div id="box">
	</div>
</body>
</html>
