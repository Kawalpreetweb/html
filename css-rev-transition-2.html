<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#box
		{
			height:200px;
			width:200px;
			background-color:red;
			transition-property: transform;
			transition-duration: 5s;
			background-image: url('images/banner-1.jpg');
			background-size: 100% 100%;
			border-radius: 50%;
		}

		#box:hover
		{
			transform:rotate(360deg);
		}
	</style>
</head>
<body>
	<div id="box">
	</div>
</body>
</html>
