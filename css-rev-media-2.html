<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>

		#header
		{
			height:30px;
		}

		#box1
		{
			height:100%;
			background-color:red;
		}
		#box2
		{
			height:100%;
			background-color:green;
		}
		#box3
		{
			height:100%;
			background-color:blue;
		}

		@media (min-width:600px)
		{
			#box1
			{
				float:left;
				width:50%;
			}
			#box2
			{
				float:left;
				width:50%;
			}
			#box3
			{
				float:left;
				width:100%;
			}
		}

		@media (min-width:1100px)
		{
			#box1
			{
				float:left;
				width:33.33%;
			}
			#box2
			{
				float:left;
				width:33.33%;
			}
			#box3
			{
				float:left;
				width:33.33%;
			}
		}

		@media (max-width: 600px)
		{
			#banner
			{
				display:none;
			}
		}

		#banner
		{
			height:300px;
			width:100%;
		}

		#banner img
		{
			height:100%;
			width:100%;
		}

	</style>

</head>
<body>
	<div id="header">
		<div id="box1">
		</div>
		<div id="box2">
		</div>
		<div id="box3">
		</div>
	</div>

	<div id="banner">
		<img src="images/banner-1.jpg">
	</div>

</body>
</html>
