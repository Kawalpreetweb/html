<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>

	<form method="post">

	<h1>Select Tag</h1>
	<select>
		<option>Select City</option>
		<option>New Delhi</option>
		<option>Chennai</option>
		<option>Kolkata</option>
	</select>

	<h1>Select Tag with Option Groups</h1>
	<select>
		<option>Select City</option>
		<optgroup label="North">
			<option>New Delhi</option>
			<option>Gurugram</option>
			<otion>Chandigarh</otion>
		</optgroup>
		<optgroup label="South">
			<option>Chennai</option>
			<option>Bengaluru</option>
		</optgroup>
		<option>Kolkata</option>
	</select>

	<h1>Select Tag with Default Option</h1>
	<select>
		<option>Select City</option>
		<option>New Delhi</option>
		<option>Chennai</option>
		<option selected>Kolkata</option>
	</select>


	</form>

</body>
</html>
