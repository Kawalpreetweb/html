<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body
		{
			height:6000px;
			margin:0px;
		}

		#menu
		{
			position: fixed;
			width:100%;
			height:100px;

		#sticky-button

			border-radius: 50%;
			background-color: orange;
		}
	</style>
</head>

	<div id="menu">
	</div>

	<div id="sticky-button">
	</div>
</body>	
</html>
