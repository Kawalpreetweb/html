<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>

		ol
		{
			width:100%;			
		}

		li
		{
			list-style-type: none;			
			display:inline-block;
		}

		li:nth-child(4),li:nth-child(8),li:nth-child(10)
		{
			border:1px solid black;
		}


		h1,h2,h3,h4,h5,h6
		{
			background-color:orange;
		}

	</style>
</head>
<body>
	<ol>
		<li>One</li>
		<li>Two</li>
		<li>Three</li>
		<li>Four</li>
		<li>Five</li>
		<li>Six</li>
		<li>Seven</li>
		<li>Eight</li>
		<li>Nine</li>
		<li>Ten</li>
	</ol>
</body>
</html>
