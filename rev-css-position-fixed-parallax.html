<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		*
		{
			margin:0px;
			padding:0px;
		}

		#parallax-background
		{
			position: fixed;
			width:100%;
			height:100%;
			top:0px;
			bottom:0px;
			background-image:url('images/parallax.jpg');
			background-size:100% 100%;
			z-index=1;
		}

		#page
		{
			margin-left:auto;
			margin-right: auto;
			position: relative;
			z-index=999999;
		}

		#block-1
		{
			height:500px;
			background-color:gray;
		}

		#block-2
		{
			height:500px;
		}

		#block-3
		{
			height:500px;
			background-color:rgba(0,0,0,0.2);
		}

		#block-4
		{
			height:500px;
			background-color:white;
		}

		#block-5
		{
			height:500px;
		}


		#block-6
		{
			height:500px;
			background-color:gray;
		}

	</style>


</head>
<body>


	<div id="parallax-background">
	</div>

	<div id="page">
		<div id="block-1">
		</div>
		<div id="block-2">
		</div>
		<div id="block-3">
		</div>
		<div id="block-4">
		</div>
		<div id="block-5">
		</div>
		<div id="block-6">
		</div>
	</div>

</body>
</html>
