<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form method="GET">
		Required Attribute : <input type="text" required> <br>
		Readonly Attribute : <input type="text" value="ABC123" readonly> <br>
		Placeholder Attribute : <input type="text" placeholder="Phone Number"> <br>
		Value Attribute : <input type="radio" name="gender" value="male"> Male <br>
		Min, Max and Step : <input type="number" min="18" max="60" step="1"> <br>
		Multiple Attribute : <input type="file" multiple=""> <br>
		Pattern Attribute : <input type="text" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"> <br>
		List Attribute : <input type="text" list="cities"> <br>
		Disable Attribute : <input type="radio" disabled> Credit Card <br>
		Checked Attribute : <input type="radio" checked> Cash on Delivery <br>
		Accept Attribute : <input type="file" accept=".jpg,.png"> <br>
		<input type="submit">
	</form>

	<datalist id="cities">
		<option>New Delhi</option>
		<option>Chennai</option>
		<option>Kolkata</option>
		<option>Pune</option>
		<option>Hyderabad</option>
		<option>Bhopal</option>
		<option>Nepal</option>
	</datalist>

</body>
</html>
